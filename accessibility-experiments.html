<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>Aria tests</h1>
	
	<h2>Link with aria-label</h2>
	<a href="" aria-label="about flight from Marseille to Nice ">More info</a>

	<h2>Link with title</h2>
	<a href="" title="about flight from Marseille to Nice ">More info</a>


	<h2>A + abbr with title</h2>
	<a href=""><abbr title="about flight from Marseille to Nice">More info</abbr></a>
	
	<h2>Abbr with title</h2>
	<abbr title="about flight from Marseille to Nice">More info</abbr>
</body>
</html>
